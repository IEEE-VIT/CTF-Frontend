            function getOffset(evt) {
            var el = evt.target,
                x = 0,
                y = 0;

            while (el && !isNaN(el.offsetLeft) && !isNaN(el.offsetTop)) {
                x += el.offsetLeft - el.scrollLeft;
                y += el.offsetTop - el.scrollTop;
                el = el.offsetParent;
            }

            x = evt.clientX - x;
            y = evt.clientY - y;

            var a=planet.projection.invert([x, y]);
            var lat=a[1];
            var lng=a[0];
            var angle = Math.random() * 10;
            //console.log("Lng:"+lng);
            //console.log("Lat:"+lat);
            planet.plugins.pings.add(lng, lat, { color: "red", ttl: 5000, angle: angle });

            return { x: x, y: y };

            function autorotate(degPerSec) {
            // Planetary.js plugins are functions that take a `planet` instance
            // as an argument...
            return function(planet) {
                var lastTick = null;
                var paused = false;
                planet.plugins.autorotate = {
                    pause:  function() { paused = false;  },//To make the planet even after clicking, change it to false, and keep other one false.
                    resume: function() { paused = false; }
                };
                // ...and configure hooks into certain pieces of its lifecycle.
                planet.onDraw(function() {
                if (paused || !lastTick) {
                    lastTick = new Date();
                } else {
                    var now = new Date();
                    var delta = now - lastTick;
                    // This plugin uses the built-in projection (provided by D3)
                    // to rotate the globe each time we draw it.
                    var rotation = planet.projection.rotate();
                    rotation[0] += degPerSec * delta / 1000;
                    if (rotation[0] >= 180) rotation[0] -= 360;
                    planet.projection.rotate(rotation);
                    lastTick = now;
                }
                });
            };
            };
